       <!--------------------------------modal---------------------------->

 

    <div class="modal" id="myModal" tabindex="-1" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">User Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="/addUser/">
          
              {% csrf_token %}
              <div class="form-group">
                <label>Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label>Contact number</label>
                  <input type="text" name="mobileNumber" maxlength="10" class="form-control" placeholder="mobile number">
              </div>
              <div class="form-group">
                <label>Email</label>
                  <input type="email" name="mail" class="form-control" placeholder="abc@gmail.com">
              </div>
              <br>
              <button type="submit" id="submitBtn" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </form>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>  
        
        </div>
      </div>
